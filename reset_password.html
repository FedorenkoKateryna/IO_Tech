<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <!--метатег для более новых версий мобильных браузеров для адаптивной верстки-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--метатег для старых версий мобильных браузеров для адаптивной верстки-->
    <meta name="MobileOptimized" content="320" />
    <meta name="HandheldFriendly" content="true" />
    <script type="text/javascript" src="js.js"></script>
    <link rel="stylesheet" href="css.css">
    <title>Reset password</title>
</head>
<body> 
    <div class="wrapper">
        <div class="info"> 
            <div class="info__logo">
                <a href=""><img src="img/logo.png"/></a>
                <span>Technologies</span>
            </div>
            <span>Get how-to help and instructions or specific features in</span>
            <div>
                <input type="button" value="HELP CENTER" onclick="location.href='index.html';" /> &nbsp or &nbsp
                <input type="button" value="SUPPORT" onclick="location.href='index.html';"/>
            </div>
        </div>
        <div class="login">
            <img class="login__arrowLeft" onclick="location.href='index.html';" src="img/long-arrow-right.png"/>
            <span class="login__title">Forgot password?</span>
            <div class="login__other">                
                <form name="login__form" novalidate>
                    <div class="form-group">
                        <input id="userEmail" type="email" placeholder="Enter your email" required>    
                        <div class="errorEmail">
                            <span>Oops! You entered an invalid email</span>
                        </div>
                    </div>  
                </form>
            </div>
            <input class="bt" type="button" value="SEND ME INSTRUCTIONS" onclick="location.href='index.html';">  
        </div>
    </div>
</body>
</html>
